<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hello World</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <h3>Hello World</h3>
   <p>Welcome to my code</p>
   <!-- interpolation -->
   <p>My name is {{name}}, {{age}} years old </p>
   <ion-button color="success" (click)='sayHello()' >Say Helllo</ion-button>
   <hr>
   <h3>Counter</h3>
   <p class="">{{counter}}</p>
   <ion-button color="success" (click)='addHandler()' >Increment</ion-button>
   <ion-button color="secondary" (click)='resetHandler()' >Reset</ion-button>
   <ion-button color="danger" (click)='minusHandler()' >Decrement</ion-button>
  </div>
</ion-content>
